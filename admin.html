<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --sidebar-hover: #34495e;
      --primary-color: #3498db;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --info-color: #1abc9c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 280px;
      background: linear-gradient(135deg, var(--sidebar-bg), #1a252f);
      color: #fff;
      height: 100vh;
      padding: 0;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .sidebar-header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar-menu {
      padding: 20px 0;
    }

    .sidebar-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      position: relative;
    }

    .sidebar-menu li a {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      color: #ecf0f1;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.3s;
    }

    .sidebar-menu li a i {
      margin-right: 15px;
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    .sidebar-menu li a:hover {
      background-color: var(--sidebar-hover);
      padding-left: 30px;
    }

    .sidebar-menu li.active a {
      background-color: var(--primary-color);
      color: white;
    }

    .sidebar-menu li a:hover::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background-color: var(--primary-color);
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f5f7fa;
    }

    .admin-profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .admin-profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #3498db;
      object-fit: cover;
    }

    .admin-profile h2 {
      margin: 0;
      flex-grow: 1;
    }

    .admin-profile button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      margin: 10px auto;
      border-radius: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    th {
      background-color: #f8f9fa;
      font-weight: bold;
      color: #2c3e50;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input {
      width: 100px;
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin: 5px;
    }

    .update-btn {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .add-btn {
      background: linear-gradient(45deg, #3498db, #2980b9);
    }

    .delete-btn {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    .dp-upload {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .dp-upload img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ddd;
      object-fit: cover;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .team-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .team-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      font-size: 20px;
      margin-left: 5px;
    }

    .password-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .password-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .team-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .team-selector button {
      padding: 8px 15px;
      background: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 5px;
    }

    .team-selector button.active {
      background: var(--primary-color);
      color: white;
    }

    /* Drag and drop styles */
    tbody tr {
      cursor: move;
      transition: all 0.3s;
    }
    
    tbody tr.dragging {
      opacity: 0.5;
      background: #f8f9fa;
    }
    
    tbody tr.placeholder {
      height: 60px;
      background: #f0f8ff;
      border: 2px dashed #3498db;
    }
    
    /* Badge styles */
    .badge-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    
    .badge-select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    /* Editable fields */
    .editable {
      cursor: pointer;
      position: relative;
    }
    
    .editable:hover {
      background-color: #f0f8ff;
    }
    
    .editable-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      padding: 0 10px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    
    .team-name-editable {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .team-name-editable:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* VS Matches styles */
    .vs-match-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .vs-match-row {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .vs-match-select {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .vs-match-image-upload {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .vs-match-image-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ddd;
      object-fit: cover;
    }

    .vs-match-list {
      margin-top: 20px;
    }

    .vs-match-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vs-match-players {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .vs-match-player {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .vs-match-player img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .vs-match-vs {
      font-weight: bold;
      color: #e74c3c;
    }

    /* Champions section styles */
    .champions-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .champions-image-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .champions-image-preview {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      border: 2px solid #ddd;
      object-fit: contain;
    }

    .champions-message-input {
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img id="admin-dp-sidebar" src="https://via.placeholder.com/50" alt="Admin">
      <h2 id="admin-name">Admin</h2>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li class="active"><a href="#" onclick="showSection('tables')"><i class="fas fa-users"></i> Teams Management</a></li>
        <li><a href="#" onclick="showSection('vs-matches')"><i class="fas fa-people-arrows"></i> VS Matches</a></li>
        <li><a href="#" onclick="showSection('champions')"><i class="fas fa-trophy"></i> Champions</a></li>
        <li><a href="#" onclick="showSection('manage-admins')"><i class="fas fa-user-cog"></i> Manage Admins</a></li>
        <li><a href="#" onclick="showSection('change-password')"><i class="fas fa-key"></i> Change Password</a></li>
        <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <div class="admin-profile">
      <img id="admin-dp" src="https://via.placeholder.com/70" alt="Admin">
      <h2 id="admin-full-name">Admin</h2>
      <button onclick="toggleEditProfileForm()">Edit Profile</button>
    </div>

    <div class="form-container" id="edit-profile-form">
      <input type="text" id="edit-name" placeholder="Full Name">
      <input type="text" id="edit-username" placeholder="Username">
      <input type="email" id="edit-email" placeholder="Email">
      <button class="update-btn" onclick="saveProfileChanges()">Save Changes</button>
    </div>

    <div id="tables-section" class="section active">
      <h1>Teams Management</h1>
      <button class="add-btn" onclick="showAddTeamForm()">Add New Team</button>
      
      <div class="form-container" id="add-team-form">
        <input type="text" id="new-team-name" placeholder="Team Name">
        <button class="add-btn" onclick="addNewTeam()">Create Team</button>
      </div>
      
      <div class="team-selector" id="team-selector"></div>
      
      <div id="tables-container"></div>
    </div>

    <div id="vs-matches-section" class="section">
      <h1>VS Matches Management</h1>
      <button class="add-btn" onclick="showAddVsMatchForm()">Add New VS Match</button>
      
      <div class="form-container" id="add-vs-match-form">
        <div class="vs-match-form">
          <div class="vs-match-row">
            <select id="vs-team1" class="vs-match-select" onchange="updateVsTeamMembers(1)">
              <option value="">Select Team 1</option>
            </select>
            <select id="vs-member1" class="vs-match-select">
              <option value="">Select Member 1</option>
            </select>
            <div class="vs-match-image-upload">
              <img id="vs-player1-preview" class="vs-match-image-preview" src="https://via.placeholder.com/60">
              <input type="file" id="vs-player1-image" onchange="previewVsPlayerImage(1)">
            </div>
          </div>
          
          <div class="vs-match-row" style="justify-content: center;">
            <div class="vs-match-vs">VS</div>
          </div>
          
          <div class="vs-match-row">
            <select id="vs-team2" class="vs-match-select" onchange="updateVsTeamMembers(2)">
              <option value="">Select Team 2</option>
            </select>
            <select id="vs-member2" class="vs-match-select">
              <option value="">Select Member 2</option>
            </select>
            <div class="vs-match-image-upload">
              <img id="vs-player2-preview" class="vs-match-image-preview" src="https://via.placeholder.com/60">
              <input type="file" id="vs-player2-image" onchange="previewVsPlayerImage(2)">
            </div>
          </div>
          
          <button class="add-btn" onclick="addNewVsMatch()">Create VS Match</button>
        </div>
      </div>
      
      <div class="vs-match-list" id="vs-matches-list"></div>
    </div>

    <div id="champions-section" class="section">
      <h1>Champions Display</h1>
      <div class="form-container champions-form">
        <div class="champions-image-upload">
          <img id="champions-image-preview" class="champions-image-preview" src="https://via.placeholder.com/800x400">
          <input type="file" id="champions-image" onchange="previewChampionsImage()">
        </div>
        <textarea id="champions-message" class="champions-message-input" placeholder="Enter motivational message for champions..."></textarea>
        <button class="update-btn" onclick="saveChampionsData()">Save Champions Display</button>
      </div>
    </div>

    <div id="manage-admins-section" class="section">
      <h1>Manage Admins</h1>
      <button class="add-btn" onclick="toggleAddAdminForm()">Add New Admin</button>
      
      <div class="form-container" id="add-admin-form">
        <input type="text" id="new-admin-name" placeholder="Full Name">
        <input type="text" id="new-admin-username" placeholder="Username">
        <input type="email" id="new-admin-email" placeholder="Email">
        <input type="password" id="new-admin-password" placeholder="Password">
        <button class="add-btn" onclick="addNewAdmin()">Add Admin</button>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>Profile</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="admins-table-body"></tbody>
      </table>
    </div>

    <div id="change-password-section" class="section">
      <h1>Change Password</h1>
      <div class="form-container password-form">
        <input type="password" id="current-password" placeholder="Current Password">
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm New Password">
        <button class="update-btn" onclick="changePassword()">Change Password</button>
        <div id="password-message" style="text-align: center;"></div>
      </div>
    </div>
  </div>

  <script>
    // Teams data with initial teams
    let teamsData = {
      "Danish Team": [
        { name: "Danish", designation: "HOD", deposit: 54000, dp: "", badge: "" },
        { name: "Sunny", designation: "Relationship Manager", deposit: 55000, dp: "", badge: "" },
        { name: "Zumry", designation: "Pending", deposit: 48000, dp: "", badge: "" }
      ],
      "Jishnui Team": [
        { name: "Jishnui", designation: "Manager", deposit: 52000, dp: "", badge: "" },
        { name: "Amith", designation: "Relationship Manager", deposit: 52000, dp: "", badge: "" },
        { name: "Mudassar", designation: "Relationship Manager", deposit: 47000, dp: "", badge: "" }
      ],
      "Mohtady Team": [
        { name: "Mohtady", designation: "Pending", deposit: 50000, dp: "", badge: "" },
        { name: "Noor", designation: "Pending", deposit: 52000, dp: "", badge: "" },
        { name: "Mossad", designation: "Pending", deposit: 60000, dp: "", badge: "" }
      ]
    };

    let adminsData = [
      { name: "Admin", username: "admin", email: "admin@example.com", dp: "", password: "admin123" }
    ];

    let vsMatches = [];
    let vsPlayer1Image = null;
    let vsPlayer2Image = null;
    let championsImage = null;
    let championsMessage = "";

    // Badge options
    const badgeOptions = ["", "ðŸ¥‡", "ðŸ¥ˆ", "ðŸ¥‰", "â­", "ðŸ†", "ðŸš€", "ðŸ’Ž"];

    // Current team
    let currentTeam = Object.keys(teamsData)[0] || "";

    // Load data from localStorage if available
    if (localStorage.getItem("teamsData")) {
      teamsData = JSON.parse(localStorage.getItem("teamsData"));
    } else {
      localStorage.setItem("teamsData", JSON.stringify(teamsData));
    }

    if (localStorage.getItem("adminsData")) {
      adminsData = JSON.parse(localStorage.getItem("adminsData"));
    } else {
      localStorage.setItem("adminsData", JSON.stringify(adminsData));
    }

    if (localStorage.getItem("vsMatches")) {
      vsMatches = JSON.parse(localStorage.getItem("vsMatches"));
    } else {
      localStorage.setItem("vsMatches", JSON.stringify(vsMatches));
    }

    if (localStorage.getItem("championsData")) {
      const championsData = JSON.parse(localStorage.getItem("championsData"));
      championsImage = championsData.image;
      championsMessage = championsData.message;
      if (championsImage) {
        document.getElementById("champions-image-preview").src = championsImage;
      }
      if (championsMessage) {
        document.getElementById("champions-message").value = championsMessage;
      }
    }

    function renderTeamSelector() {
      const selector = document.getElementById("team-selector");
      selector.innerHTML = "";
      
      Object.keys(teamsData).forEach(team => {
        const btn = document.createElement("button");
        btn.textContent = team;
        btn.onclick = () => {
          currentTeam = team;
          renderTables();
          document.querySelectorAll("#team-selector button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        };
        if (team === currentTeam) btn.classList.add("active");
        selector.appendChild(btn);
      });
    }

    function renderTables() {
      const container = document.getElementById("tables-container");
      container.innerHTML = "";

      if (!currentTeam || !teamsData[currentTeam]) return;

      const teamDiv = document.createElement("div");
      teamDiv.className = "team-container";
      
      const controlsDiv = document.createElement("div");
      controlsDiv.className = "team-controls";
      controlsDiv.innerHTML = `
        <div class="team-title">
          <h2>
            <span class="team-name-editable" onclick="editTeamName('${currentTeam}')">${currentTeam}</span>
          </h2>
        </div>
        <div>
          <button class="add-btn" onclick="showAddMemberForm('${currentTeam}')">Add Member</button>
          <button class="update-btn" onclick="saveChanges('${currentTeam}')">Update Team</button>
          <button class="delete-btn" onclick="deleteTeam('${currentTeam}')">Delete Team</button>
          <button class="update-btn" onclick="assignBadges()">Assign Badges</button>
        </div>
      `;
      
      const addFormDiv = document.createElement("div");
      addFormDiv.className = "form-container";
      addFormDiv.id = `add-member-form-${currentTeam}`;
      addFormDiv.innerHTML = `
        <input type="text" id="new-member-name-${currentTeam}" placeholder="Name">
        <input type="text" id="new-member-designation-${currentTeam}" placeholder="Designation">
        <input type="number" id="new-member-deposit-${currentTeam}" placeholder="Score">
        <button class="add-btn" onclick="addNewMember('${currentTeam}')">Add Member</button>
      `;
      
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>NO.</th>
            <th>DP</th>
            <th>NAME</th>
            <th>DESIGNATION</th>
            <th>SCORE</th>
            <th>BADGE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          ${teamsData[currentTeam].map((member, i) => `
            <tr draggable="true">
              <td data-index="${i}">${i + 1}</td>
              <td>
                <div class="dp-upload">
                  <img src="${member.dp || 'https://via.placeholder.com/50'}" alt="${member.name}">
                  <input type="file" data-team="${currentTeam}" data-index="${i}" onchange="uploadDP(event)">
                </div>
              </td>
              <td class="editable" data-field="name" data-team="${currentTeam}" data-index="${i}">${member.name}</td>
              <td class="editable" data-field="designation" data-team="${currentTeam}" data-index="${i}">${member.designation}</td>
              <td><input type="number" value="${member.deposit}" data-team="${currentTeam}" data-index="${i}" data-field="deposit"></td>
              <td>
                <div class="badge-container">
                  <select class="badge-select" data-team="${currentTeam}" data-index="${i}" onchange="updateBadge(this)">
                    ${badgeOptions.map(badge => 
                      `<option value="${badge}" ${member.badge === badge ? 'selected' : ''}>${badge || 'None'}</option>`
                    ).join('')}
                  </select>
                  <span class="badge">${member.badge || ''}</span>
                </div>
              </td>
              <td><button class="delete-btn" onclick="deleteMember('${currentTeam}', ${i})">Delete</button></td>
            </tr>
          `).join('')}
        </tbody>
      `;
      
      // Setup drag and drop
      setupDragAndDrop(table);
      
      // Setup editable fields
      table.querySelectorAll('.editable').forEach(cell => {
        cell.addEventListener('click', function() {
          const field = this.getAttribute('data-field');
          const team = this.getAttribute('data-team');
          const index = this.getAttribute('data-index');
          const currentValue = teamsData[team][index][field];
          
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'editable-input';
          input.value = currentValue;
          
          this.innerHTML = '';
          this.appendChild(input);
          input.focus();
          
          input.addEventListener('blur', function() {
            const newValue = this.value.trim();
            if (newValue && newValue !== currentValue) {
              teamsData[team][index][field] = newValue;
              localStorage.setItem("teamsData", JSON.stringify(teamsData));
              renderTables();
            } else {
              renderTables();
            }
          });

    function setupDragAndDrop(table) {
      const tbody = table.querySelector('tbody');
      let draggedRow = null;

      tbody.querySelectorAll('tr').forEach(row => {
        row.draggable = true;
        
        row.addEventListener('dragstart', function(e) {
          draggedRow = this;
          setTimeout(() => {
            this.classList.add('dragging');
          }, 0);
        });
        
        row.addEventListener('dragend', function() {
          this.classList.remove('dragging');
        });
      });

      tbody.addEventListener('dragover', function(e) {
        e.preventDefault();
        const afterElement = getDragAfterElement(tbody, e.clientY);
        const placeholder = document.querySelector('.placeholder');
        
        if (!placeholder) {
          const placeholder = document.createElement('tr');
          placeholder.classList.add('placeholder');
          tbody.appendChild(placeholder);
        }
        
        if (afterElement == null) {
          tbody.appendChild(placeholder);
        } else {
          tbody.insertBefore(placeholder, afterElement);
        }
      });

      tbody.addEventListener('drop', function(e) {
        e.preventDefault();
        const placeholder = document.querySelector('.placeholder');
        if (placeholder) placeholder.remove();
        
        const afterElement = getDragAfterElement(tbody, e.clientY);
        if (afterElement == null) {
          tbody.appendChild(draggedRow);
        } else {
          tbody.insertBefore(draggedRow, afterElement);
        }
        
        // Update data order
        const team = currentTeam;
        const newOrder = [];
        tbody.querySelectorAll('tr').forEach((row, index) => {
          if (row.classList.contains('placeholder')) return;
          const rowIndex = row.querySelector('td[data-index]').getAttribute('data-index');
          newOrder.push(teamsData[team][rowIndex]);
        });
        
        teamsData[team] = newOrder;
        localStorage.setItem("teamsData", JSON.stringify(teamsData));
      });
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('tr:not(.dragging, .placeholder)')];
      
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateBadge(select) {

    function assignBadges() {
      // Clear all existing badges
      Object.keys(teamsData).forEach(team => {
        teamsData[team].forEach(member => {
          member.badge = "";
        });
      });

      // Combine all members from all teams
      const allMembers = [];
      Object.entries(teamsData).forEach(([teamName, team]) => {
        team.forEach(member => {
          allMembers.push({
            ...member,
            team: teamName
          });
        });
      });

      // Sort all members by score (descending)
      allMembers.sort((a, b) => b.deposit - a.deposit);

      // Assign badges to top performers across all teams
      allMembers.forEach((member, index) => {
        if (index === 0) member.badge = "ðŸ¥‡";
        else if (index === 1) member.badge = "ðŸ¥ˆ";
        else if (index === 2) member.badge = "ðŸ¥‰";
        else if (index < 10) member.badge = "â­"; // Top 10 get star
      });

      // Update the original teamsData structure
      Object.keys(teamsData).forEach(team => {
        teamsData[team] = teamsData[team].map(member => {
          const updatedMember = allMembers.find(m => 
            m.name === member.name && m.team === team
          );
          return updatedMember || member;
        });
      });

      localStorage.setItem("teamsData", JSON.stringify(teamsData));
      renderTables();
      alert("Badges assigned to top performers across all teams!");
    }

        // Create new team with new name
        teamsData[newName] = teamsData[currentName];
        // Delete old team

        // Update currentTeam if it was the one being edited
        if (currentTeam === currentName) {

        }

      }
    }

          renderTables();

    function addNewVsMatch() {
      const team1 = document.getElementById("vs-team1").value;
      const member1 = document.getElementById("vs-member1").value;
      const team2 = document.getElementById("vs-team2").value;
      const member2 = document.getElementById("vs-member2").value;
      
      if (!team1 || !member1 || !team2 || !member2) {
        alert("Please select both players");
        return;
      }
      
      // Find player 1 details
      const player1 = teamsData[team1].find(m => m.name === member1);
      if (!player1) {
        alert("Player 1 not found");
        return;
      }
      
      // Find player 2 details
      const player2 = teamsData[team2].find(m => m.name === member2);
      if (!player2) {
        alert("Player 2 not found");
        return;
      }
      
      // Create the match
      const newMatch = {
        player1: {
          ...player1,
          team: team1,
          dp: vsPlayer1Image || player1.dp
        },
        player2: {
          ...player2,
          team: team2,
          dp: vsPlayer2Image || player2.dp
        }
      };
      
      vsMatches.push(newMatch);
      localStorage.setItem("vsMatches", JSON.stringify(vsMatches));
      
      // Reset form
      document.getElementById("add-vs-match-form").reset();
      document.getElementById("vs-player1-preview").src = "https://via.placeholder.com/60";
      document.getElementById("vs-player2-preview").src = "https://via.placeholder.com/60";
      vsPlayer1Image = null;
      vsPlayer2Image = null;
      
      renderVsMatchesList();
      alert("VS Match created successfully!");
    }

    function renderVsMatchesList() {
      const container = document.getElementById("vs-matches-list");
      container.innerHTML = "";
      
      if (vsMatches.length === 0) {
        container.innerHTML = "<p>No VS Matches created yet</p>";
        return;
      }
      
      vsMatches.forEach((match, index) => {
        const matchElement = document.createElement("div");
        matchElement.className = "vs-match-item";
        matchElement.innerHTML = `
          <div class="vs-match-players">
            <div class="vs-match-player">
              <img src="${match.player1.dp || 'https://via.placeholder.com/40'}" alt="${match.player1.name}">
              <span>${match.player1.name} (${match.player1.team})</span>
            </div>
            <div class="vs-match-vs">VS</div>
            <div class="vs-match-player">
              <img src="${match.player2.dp || 'https://via.placeholder.com/40'}" alt="${match.player2.name}">
              <span>${match.player2.name} (${match.player2.team})</span>
            </div>
          </div>
          <button class="delete-btn" onclick="deleteVsMatch(${index})">Delete</button>
        `;
        container.appendChild(matchElement);
      });
    }

      }

    function changePassword() {
      const currentPass = document.getElementById("current-password").value;
      const newPass = document.getElementById("new-password").value;
      const confirmPass = document.getElementById("confirm-password").value;
      const message = document.getElementById("password-message");

      if (!currentPass || !newPass || !confirmPass) {
        message.textContent = "Please fill all fields";
        message.style.color = "red";
        return;
      }

      if (currentPass !== adminsData[0].password) {
        message.textContent = "Current password is incorrect";
        message.style.color = "red";
        return;
      }

      if (newPass !== confirmPass) {
        message.textContent = "New passwords don't match";
        message.style.color = "red";
        return;
      }

      adminsData[0].password = newPass;
      localStorage.setItem("adminsData", JSON.stringify(adminsData));
      message.textContent = "Password changed successfully!";
      message.style.color = "green";
      document.getElementById("current-password").value = "";
      document.getElementById("new-password").value = "";
      document.getElementById("confirm-password").value = "";
    }
